<html>
    <head>
        <title>WebRTC Fundamentals - SimpleWebRTC Chatroom Demo</title>
          <link rel="stylesheet" href="bootstrap.min.css">
          <link rel="stylesheet" href="style.css">
          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
          <script src="//simplewebrtc.com/latest.js"></script>
          <script src="ps-webrtc-simplewebrtc-final.js"></script>
    </head>
    
    <body>


      <div class='container-fluid contenedor-total'>

        <h2 id="title">Create your own private multi-party chatroom</h2>

        <div id="roomLink"><span class="link"></span> <span class="negrita"></span></div>

        <div class="row col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2"> 
          <form id="createRoom" class="form-container" >
            <input id="sessionInput" class="form-field " placeholder="Room name"/>

            <div class="submit-container">
              <input class="submit-button" type="submit" value="Create it!" /> 
            </div>
          </form>    
        </div>

        
        <video id="localVideo"></video>

        <div class="videos col-sm-12 col-xs-12 videos">
          <div class="mivideo col-sm-2 col-xs-2"></div>
          <div id="remotes" class="col-sm-10 col-xs-10"></div>

        </div>
        

      </div>
    </body>

</html>
